apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'

    defaultConfig {
        applicationId "cz.muni.fi.pv256.movio2.fk410022"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        jackOptions {
            enabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled true // proguard
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    ext.androidSupportVersion = '7:24.1.1'
    ext.androidSupportDesignVersion = '24.1.1' // check thoroughly if newer versions don't break anything

    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.1.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    compile "com.android.support:palette-v$androidSupportVersion"
    compile "com.android.support:cardview-v$androidSupportVersion"
    compile "com.android.support:appcompat-v$androidSupportVersion"
    compile "com.android.support:recyclerview-v$androidSupportVersion"
    compile "com.android.support:design:$androidSupportDesignVersion"
    compile "com.android.support.constraint:constraint-layout:1.0.0-alpha9"

    compile 'com.annimon:stream:1.1.3' // https://github.com/aNNiMON/Lightweight-Stream-API
}
